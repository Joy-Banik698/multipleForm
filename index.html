<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple form</title>
    <script src="https://kit.fontawesome.com/7ae3d54118.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mul.css" type="text/css">
    <link rel="icon" href="img/PinClipart.com.png">
</head>

<body>

    <div class="container">
        <form class="form1">
            <h3>Name</h3>
            <input type="text" placeholder="Enter your first name" class="inpu">
            <input type="text" placeholder="Enter your middle name middle">
            <input type="text" placeholder="Enter your last name" class="inpu2">
            <div class="button next">Next</div>
        </form>
        <form class="form2">
            <h3>Contact</h3>
            <input type="email" placeholder="Enter your email address" class="inpu3">
            <input type="number" placeholder="Enter your phone number" class="inpu4">
            <div class="buttonbap">
                <div class="button back">back</div>
                <div class="button next2">Next</div>
            </div>
        </form>
        <form class="form3">
            <h3>Security</h3>
            <input type="password" placeholder="Password" class="inpu5">
            <input type="password" placeholder="Confirm password" class="inpu6">
            <div class="buttonbap">
                <div class="button back2">back</div>
                <div class="button last">Finish</div>
            </div>
        </form>
        <form class="form4">
            <h1>All Done <i class="fas fa-heart" style="color:red"></i></h1>
        </form>

        <div class="head">
            <i class="far fa-check-circle i1"></i>
            <i class="far fa-check-circle i2"></i>
            <i class="far fa-check-circle i3"></i>
        </div>

    </div>


    <script src="mul.js" type="text/javascript"></script>
</body>

</html>
